{% extends 'main/main.html' %} {% load static %} {% load socialaccount %} <br />
{% block content %}
<title>Login</title>
<div class="container py-5 py-2">
  <div class="row mt-3">
    <div class="mx-auto" style="width: 400px">
      <h1>Login</h1>
      <form method="post">
        {% csrf_token %}
        <!-- Email input -->
        <div class="form-floating mb-4">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            name="username"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
          />
          <label for="password">Password</label>
        </div>
        <!--Show Password-->
        <div class="text-center">
          <input type="checkbox" id="show-password" />
          <label class="mb-3" for="show-password">Show password</label>
          <br />
        </div>
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form2Example31"
                checked
              />
              <label class="form-check-label" for="form2Example31">
                Remember me
              </label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a href="{% url 'reset_password' %}">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block w-100 mb-4">
          Sign in
        </button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="{% url 'signup' %}">Register</a></p>
          <p>or sign up with:</p>
          <a
            href="{% provider_login_url 'google' %}"
            class="btn btn-link btn-floating mx-1 text-decoration-none"
          >
            <i
              class="fa-brands fa-google fa-beat-fade"
              style="color: #ec0909"
            ></i>
            oogle
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
