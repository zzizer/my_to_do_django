{% extends 'main/main.html' %} {% load static %} {% block content %} <br />
<title>Account Settings</title>
<section class="vh-100" style="background-color: #f4f5f7">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: 0.5rem">
          <div class="row g-0">
            <div
              class="col-md-4 gradient-custom text-center text-white"
              style="
                border-top-left-radius: 0.5rem;
                border-bottom-left-radius: 0.5rem;
              "
            >
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                alt="Avatar"
                class="img-fluid my-5"
                style="width: 80px"
              />
              <h5 class="text-dark">
                {{user_profile.surname}} {{user_profile.first_name}}
              </h5>
              <p class="text-dark">Web Designer</p>
              <a
                href="{% url 'update-profile' user_profile.id %}"
                class="text-decoration-none"
              >
                <i class="bi bi-pencil-square text-dark"></i>
              </a>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Information</h6>
                <hr class="mt-0 mb-4" />
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{user_profile.email}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Address</h6>
                    <p class="text-muted">{{user.physical_address}}</p>
                  </div>
                </div>
                <h6>Tasks</h6>
                <hr class="mt-0 mb-4" />
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Pending Tasks</h6>
                    <p class="text-muted">20</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Recently Added</h6>
                    <p class="text-muted">12</p>
                  </div>
                </div>
                <div class="d-flex justify-content-start">
                  <a href="#!"><i class="bi bi-facebook fa-lg me-3"></i></a>
                  <a href="#!"><i class="bi bi-twitter fa-lg me-3"></i></a>
                  <a href="#!"><i class="bi bi-instagram fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
