{% extends 'main/main.html' %} {% load static %} {% block content %} <br />
<title>Register</title>
<div class="container py-5 py-2">
  <div class="row">
    <div class="mx-auto" style="width: 400px">
      <h1>Create account</h1>
      <form method="post">
        {% csrf_token %}
        <!-- Email input -->
        <div class="form-floating mb-4">
          <input type="email" class="form-control" id="floatingInput" name="email_address" placeholder="name@example.com" />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-4">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            name="username"
            placeholder="someone-username"
          />
          <label for="floatingInput">Username</label>
        </div>
        
        <div class="row">
          <div class="col-lg-6">
            <div class="form-floating mb-4">
              <input type="text" class="form-control" id="floatingInput" name="first_name" placeholder="name@example.com" />
              <label for="floatingInput">First Name</label>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-floating mb-4">
              <input type="text" class="form-control" id="floatingInput" name="surname" placeholder="name@example.com" />
              <label for="floatingInput">Surname</label>
            </div>
          </div>
        </div>
        <div class="form-floating mb-4">
          <input type="date" class="form-control" id="floatingPassword" name="date_of_birth" placeholder="date_of_birth" />
          <label for="floatingPassword">Date of birth</label>
        </div>

        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            name="password"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block w-100 mb-4">
          Register
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
